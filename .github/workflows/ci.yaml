name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tox:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: python -m pip install --upgrade pip

      - name: Install tox
        run: pip install tox

      - name: Run tox
        run: tox
